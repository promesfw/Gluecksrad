<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Punkte-Glücksrad</title>
<style>
/* dein bestehendes CSS bleibt hier unverändert */
</style>
</head>
<body>

<h1>Punkte-Glücksrad</h1>

<div id="wheel-container">
    <div id="pointer"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
</div>
<br>
<button id="spin-btn">Drehen</button>

<div id="result">
    <h2>Dein Gewinn:</h2>
    <div id="prize-points">❓</div>
    <p id="prize-text">Noch nichts gedreht.</p>
</div>

<script>
// Google Sheets Web-App URL
const SHEETS_URL = "https://script.google.com/macros/s/AKfycbz-dSyO4xSHn8_atUtnD0LV_YA1KjicmPNsr5-aQu8Im2JV_1rurjyO3wbp3eR83S-k/exec";

// === Username-Abfrage ===
if (!localStorage.getItem('gluecksrad_user')) {
    const name = prompt("Bitte gib deinen Namen ein:");
    if (name && name.trim() !== "") {
        localStorage.setItem('gluecksrad_user', name.trim());
    } else {
        localStorage.setItem('gluecksrad_user', 'anonymous');
    }
}

// === Glücksrad-Setup ===
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

const segments = [
    { points: 3 },
    { points: 1 },
    { points: 1 },
    { points: 0 },
    { points: 0 },
    { points: 0 },
    { points: 0 },
    { points: 0 },
    { points: 0 },
    { points: 0 },
    { points: 0 },
    { points: 0 }
];

let angle = 0;
let spinning = false;
const segAngle = 2 * Math.PI / segments.length;

function drawWheel() {
    for (let i = 0; i < segments.length; i++) {
        const start = angle + i * segAngle;
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.arc(200, 200, 200, start, start + segAngle);
        ctx.fillStyle = i % 2 === 0 ? "#ffe259" : "#ffa751";
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(start + segAngle / 2);
        ctx.textAlign = "right";
        ctx.font = "bold 24px Arial";
        ctx.fillStyle = "#333";
        ctx.fillText("+" + segments[i].points, 170, 10);
        ctx.restore();
    }
}
drawWheel();

document.getElementById("spin-btn").addEventListener("click", spinWheel);

function spinWheel() {
    if (spinning) return;
    spinning = true;

    const today = new Date().toISOString().slice(0, 10);
    localStorage.setItem('lastSpinDate', today);

    const targetIndex = Math.floor(Math.random() * segments.length);
    const fullRotations = 5;
    const targetAngle = (3 * Math.PI / 2) - (targetIndex * segAngle) - segAngle/2;

    let totalRotation = fullRotations * 2 * Math.PI + normalizeAngle(targetAngle - angle);
    let currentRotation = 0;
    let speed = 0.3;

    function animate() {
        speed *= 0.99;
        currentRotation += speed;
        angle += speed;
        ctx.clearRect(0, 0, 400, 400);
        drawWheel();

        if (currentRotation < totalRotation) {
            requestAnimationFrame(animate);
        } else {
            let t = 0;
            const overshoot = 0.08;
            function wobble() {
                const decay = Math.exp(-3 * t);
                const wobbleAngle = overshoot * Math.sin(t * 12) * decay;
                ctx.clearRect(0, 0, 400, 400);
                angle = targetAngle + wobbleAngle;
                drawWheel();
                t += 0.05;
                if (decay > 0.01) {
                    requestAnimationFrame(wobble);
                } else {
                    angle = targetAngle;
                    drawWheel();
                    spinning = false;
                    showResult(targetIndex);
                }
            }
            wobble();
        }
    }
    animate();
}

function normalizeAngle(a) {
    a = a % (2 * Math.PI);
    if (a < 0) a += 2 * Math.PI;
    return a;
}

function showResult(index) {
    const prize = segments[index];
    document.getElementById("prize-points").textContent = "+" + prize.points;
    let feedback;
    if (prize.points === 0) feedback = "leider keine Punkte";
    else if (prize.points === 1) feedback = "Gratuliere! Du erhältst einen Punkt.";
    else feedback = "Dein Glückstag – 3 Punkte!";
    document.getElementById("prize-text").textContent = feedback;

    const btn = document.getElementById("spin-btn");
    btn.disabled = true;
    btn.textContent = "Heute gedreht";

    // Ergebnis an Google Sheets senden
    fetch(SHEETS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            date: new Date().toISOString().slice(0, 10),
            points: prize.points,
            user: localStorage.getItem('gluecksrad_user') || 'anonymous',
            angle: index
        })
    }).catch(err => console.error("Sheets POST fehlgeschlagen:", err));
}

// Sperre für den aktuellen Tag
const today = new Date().toISOString().slice(0, 10);
const lastSpinDate = localStorage.getItem('lastSpinDate');
if (lastSpinDate === today) {
    const btn = document.getElementById("spin-btn");
    btn.disabled = true;
    btn.textContent = "Heute gedreht";
}
</script>
</body>
</html>
